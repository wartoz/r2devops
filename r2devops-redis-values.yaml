global:
  defaultStorageClass: "longhorn"

architecture: replication
auth:
  enabled: true
  existingSecret: "redis-acl"
  existingSecretPasswordKey: "adminUser"
  usePasswordFiles: true
  acl:
    enabled: true
    users:
      - username: "r2devops"
        enabled: "on"
        commands: "+@all"
        keys: "~*"
        channels: "&*"
    userSecret: "redis-acl"
