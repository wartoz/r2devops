master:
  count: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1024Mi
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 1Gi

replica:
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1024Mi
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 1Gi

clusterDomain: k8s-demo-01.local

image:
  debug: true
