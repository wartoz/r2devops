auth:
  existingSecret: "redis-acl"
  existingSecretPasswordKey: "adminUser"
  acl:
    enabled: true
    users:
      - username: "r2devops"
        enabled: "on"
        commands: "+@all"
        keys: "~*"
        channels: "&*"
    userSecret: "redis-acl"

master:
  persistence:
    enabled: true
    storageClass: "longhorn"
    size: 10Gi

replica:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: "longhorn"
    size: 10Gi

networkPolicy:
  enabled: true
  allowExternal: true
  allowExternalEgress: true

clusterDomain: k8s-demo-01.local

image:
  debug: true