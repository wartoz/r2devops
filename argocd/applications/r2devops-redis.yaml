apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: r2devops-redis
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - chart: redis
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 24.1.0 # Replace with the redis version you'd like to install or upgrade to
      helm:
        valueFiles: 
        - $values/r2devops-redis-values.yaml
    - repoURL: 'https://github.com/wartoz/r2devops.git'
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: r2devops